name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - develop  # develop ブランチに push されたときに実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build Hugo site
        run: hugo --minify
        env:
          HUGO_PARAMS_AVATAR: ${{ secrets.EMAIL_FOR_AVATAR }}


      - name: Deploy public/ to main branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: main
          force_orphan: true  # main の中身を public/ の内容に完全に置き換える